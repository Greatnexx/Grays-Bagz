<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Signup Form</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

.container {
    max-width: 400px;
    margin: 50px auto;
    padding: 70px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 40px;
}

h3 {
    font-size: 20px; /* Added 'px' unit */
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 15px; /* Adjusted padding */
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="submit"] {
    width: 100%;
    background-color: #f89cab;
    color: #000;
    padding: 15px; /* Adjusted padding */
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: transparent;
    color: #000;
    border: 2px solid #f89cab;
}

@media screen and (max-width: 500px) {
    .container {
        width: 90%;
        padding: 30px; /* Adjusted padding */
    }
}

</head>
<body>
    <a href="./index.html">Home</a>

    <h1>Gray's  <span style="color: #f89cab;">Bagz</span></h1>
    <div class="container">
        <span style="justify-content: right;  display: flex;"><a href="./signup.html">SignIn</a></span>
        <h3>Hello</h3>
        <p>Sign in to Gray's Bagz</p>
       
        <form action="#" method="post">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="password" required>
            <input type="submit" value="Signup" >
        </form>
    </div>
</body>
</html>
